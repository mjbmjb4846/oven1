<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Oven Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1faee;
            color: #1d3557;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e63946;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .button {
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .button:hover {
            background-color: #1d3557;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Raspberry Pi Oven Control System</h1>
    <p>Welcome to the Raspberry Pi powered smart oven control system. This interface allows you to control temperature, fan speed, steam valve, and monitor pressure in your oven.</p>
    
    <button class="button" id="launch-btn">Launch Oven Control Interface</button>
    
    <script>
        document.getElementById('launch-btn').addEventListener('click', () => {
            window.location.href = 'interface.html';
        });
    </script>
</body>
</html>
